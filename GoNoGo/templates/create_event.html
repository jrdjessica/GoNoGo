{% extends 'base.html' %}
{% block title %}Create a new event{% endblock %}

{% block content %}
<div class="create-event">
  <h1>Event Details</h1>
  <div class="event-details-form">
    <form action="" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Submit</button>
      <button type="button" id="close-btn">Close window</button>
    </form>
  </div>
</div>




{% endblock content %}
