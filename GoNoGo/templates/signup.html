{% extends 'base.html' %}
{% block title %}GoNoGo{% endblock %}

{% block content %}
<div class="sign-up-page">
  <img src="../static/images/go-no-go-logo.png" class="logo" />
  <div class="sign-up-form">
    <h1>Sign Up</h1>
    <form action="" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Sign Up</button>
    </form>
  </div>
</div>
{% endblock content %}
