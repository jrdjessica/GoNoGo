{% extends 'base.html' %}

{% block title %}Edit your event{% endblock %}

{% block content %}
<h1>Your Event Detail:</h1>
<form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>

<form action="/dashboard/event/{{ id }}/delete/" method="DELETE">

    <button type="submit">Delete</button>
</form>



{% endblock content %}
